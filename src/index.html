<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableSettings</title>
</head>
<body>

    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <div class="interface">
        <button id="textures">Текстуры</button>
        <button id="sizes">Высота</button>
        <button id="state">Размер</button>
    </div>
    <div id="selector_textures"></div>
    <div id="elem_product"></div>
    <div class="dat-gui-container">
        <div class="dat-gui-slider">
            <input type="range" min="0" max="0.6" step="0.01" value="0" id="slider">
        </div>
    </div>
</body>
</html>
